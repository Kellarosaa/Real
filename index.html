<!DOCTYPE html>
<html>
<head>
    <title>Search Bar</title>
    <style>
        /* Custom CSS styles for the search bar */
        #searchForm {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        #searchInput {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            width: 300px;
        }

        #searchInput:focus {
            border-color: #007bff;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#searchForm").submit(function(event) {
                event.preventDefault();
                var searchInput = $("#searchInput").val();
                var url = "https://s1p1.onrender.com/service/https://" + searchInput;
                $("#output").text(url);
                window.location.href = url;
            });
        });
    </script>
</head>
<body>
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Enter your URL">
        <input type="submit" id="searchButton" value="Search">
    </form>
    <p id="output"></p>
</body>
</html>
